<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Med Desk</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f9ff;
      color: #333;
    }

    header {
      background: #007BFF;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }

    .container {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }

    /* Search Box */
    #searchInput {
      border: 2px solid #007BFF;
      border-radius: 8px;
      padding: 10px 14px;
      outline: none;
      font-size: 16px;
      width: 100%;
      transition: 0.3s;
    }
    #searchInput:focus {
      border-color: #0056b3;
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.4);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #007BFF;
      color: white;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }

    .total-box {
      margin-top: 20px;
      padding: 15px;
      background: #e9f2ff;
      border: 2px solid #007BFF;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      text-align: right;
    }

    .admin-btn {
      position: fixed;
      top: 15px;
      right: 15px;
      background: #ffc107;
      color: #333;
      padding: 8px 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .admin-btn:hover {
      background: #e0a800;
    }

    /* Popup */
    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .popup-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 350px;
      text-align: center;
      box-shadow: 0 2px 12px rgba(0,0,0,0.4);
    }
    .popup-content input, .popup-content button {
      margin: 10px 0;
      padding: 10px;
      width: 90%;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .popup-content h2 {
      margin-bottom: 10px;
      color: #007BFF;
    }
    .close-btn {
      background: #dc3545;
      color: white;
    }
    .close-btn:hover {
      background: #a71d2a;
    }
    .refresh-btn {
      background: #28a745;
      color: white;
    }
    .refresh-btn:hover {
      background: #1e7e34;
    }
  </style>
</head>
<body>
  <header>üíä Med Desk</header>
  <button class="admin-btn" onclick="openPopup()">Admin</button>
  
  <div class="container">
    <input type="text" id="searchInput" placeholder="üîç Search Medicine...">
    <table id="medicineTable">
      <thead>
        <tr>
          <th>Medicine</th>
          <th>MRP (‡ß≥)</th>
          <th>Qty</th>
          <th>Total (‡ß≥)</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div class="total-box" id="grandTotal">Grand Total: ‡ß≥0.00</div>
  </div>

  <!-- Popup Admin Panel -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <h2>Admin Panel</h2>
      <input type="password" id="adminCode" placeholder="Enter Code">
      <button onclick="checkAdmin()">Login</button>
      <button class="close-btn" onclick="closePopup()">Close</button>
    </div>
  </div>

  <div class="popup" id="adminPanel">
    <div class="popup-content">
      <h2>Manage Medicines</h2>
      <input type="text" id="newName" placeholder="Medicine Name">
      <input type="number" step="0.01" id="newMrp" placeholder="MRP">
      <button onclick="addMedicine()">‚ûï Add Medicine</button>
      <button class="refresh-btn" onclick="renderMedicines()">üîÑ Refresh</button>
      <button class="close-btn" onclick="closeAdmin()">Close</button>
    </div>
  </div>

  <script>
    let medicines = JSON.parse(localStorage.getItem("medicines")) || [
      {name: "Paracetamol 500", mrp: 1.50},
      {name: "CTZ 10", mrp: 2.00},
      {name: "Pan 40", mrp: 7.25}
    ];

    const tbody = document.querySelector("#medicineTable tbody");
    const searchInput = document.getElementById("searchInput");

    function renderMedicines(filter="") {
      tbody.innerHTML = "";
      medicines.filter(m => m.name.toLowerCase().includes(filter.toLowerCase()))
        .forEach((m, i) => {
          let row = document.createElement("tr");
          row.innerHTML = `
            <td>${m.name}</td>
            <td>${m.mrp.toFixed(2)}</td>
            <td><input type="number" min="0" value="0" onchange="updateTotal(${i}, this.value)"></td>
            <td id="total-${i}">0.00</td>
          `;
          tbody.appendChild(row);
        });
    }

    function updateTotal(index, qty) {
      qty = parseFloat(qty) || 0;
      let total = (medicines[index].mrp * qty).toFixed(2);
      document.getElementById(`total-${index}`).innerText = total;
      updateGrandTotal();
    }

    function updateGrandTotal() {
      let sum = 0;
      medicines.forEach((m, i) => {
        let cell = document.getElementById(`total-${i}`);
        if(cell) sum += parseFloat(cell.innerText) || 0;
      });
      document.getElementById("grandTotal").innerText = `Grand Total: ‡ß≥${sum.toFixed(2)}`;
    }

    // Search
    searchInput.addEventListener("keyup", () => {
      renderMedicines(searchInput.value);
    });

    // Admin Panel
    function openPopup() {
      document.getElementById("popup").style.display = "flex";
    }
    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }
    function checkAdmin() {
      let code = document.getElementById("adminCode").value;
      if(code === "5656"){
        document.getElementById("popup").style.display = "none";
        document.getElementById("adminPanel").style.display = "flex";
      } else {
        alert("‚ùå Wrong Code");
      }
    }
    function closeAdmin() {
      document.getElementById("adminPanel").style.display = "none";
    }
    function addMedicine() {
      let name = document.getElementById("newName").value.trim();
      let mrp = parseFloat(document.getElementById("newMrp").value);
      if(name && !isNaN(mrp)){
        medicines.push({name, mrp});
        localStorage.setItem("medicines", JSON.stringify(medicines));
        alert("‚úÖ Medicine Added!");
        document.getElementById("newName").value = "";
        document.getElementById("newMrp").value = "";
      } else {
        alert("‚ö† Please enter valid data.");
      }
    }

    // Initial render
    renderMedicines();
  </script>
</body>
</html>
